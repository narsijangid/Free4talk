<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AI Chatbot with Voice</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #000000;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-content {
            display: flex;
            flex-direction: column-reverse;
        }

        .user-chat-box, .ai-chat-box {
            display: none; /* Hide chat messages */
        }

        .avatar {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .avatar img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }

        #prompt {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #3498db;
            color: white;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .avatar img {
            box-shadow: rgba(0, 225, 255, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
        }

        @media only screen and (min-width: 600px) {
            .avatar img {
                height: 410px;
                box-shadow: rgba(0, 225, 255, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
            }
        }
        #voice-input{
            background-color: blue;
        }
    </style>
</head>
<body>
    
    <div class="chat-container">
    <div class="chat-box">
            <div class="chat-content">
                <!-- User and AI messages will be hidden -->
            </div>
        </div>
        <h3 style="color: rgb(0, 234, 255); display: flex; justify-content: center;">Press Space key to speak</h3>
        <div class="avatar">
            <img id="avatar-img" src="/WhatsAppVideo2025-01-10at9.29.03PM-ezgif.com-video-to-gif-converter.gif" alt="AI Avatar">
        </div>
      
        <div class="chat-box">
            <div style="color: rgb(0, 222, 242);" class="chat-content" id="response-container">
                <!-- AI response will appear here -->
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="prompt" placeholder="Type a message...">
            <button style="background-color: blue;" id="submit">Send</button>
            <button id="voice-input"><svg style="height: 30px; width:30px; " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#00ffee" d="M192 0C139 0 96 43 96 96l0 160c0 53 43 96 96 96s96-43 96-96l0-160c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24l0 40c0 89.1 66.2 162.7 152 174.4l0 33.6-48 0c-13.3 0-24 10.7-24 24s10.7 24 24 24l72 0 72 0c13.3 0 24-10.7 24-24s-10.7-24-24-24l-48 0 0-33.6c85.8-11.7 152-85.3 152-174.4l0-40c0-13.3-10.7-24-24-24s-24 10.7-24 24l0 40c0 70.7-57.3 128-128 128s-128-57.3-128-128l0-40z"/></svg></button>
        </div>
    </div>
    
    <script>
        let prompt = document.querySelector("#prompt");
        let submitbtn = document.querySelector("#submit");
        let voiceInputBtn = document.querySelector("#voice-input");
        let avatarImg = document.querySelector("#avatar-img");

        const Api_Url = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyDhDhiKFkaYAp-o0lGL4e4uJSYIJSh6paY"; // Replace with your API URL

        let user = {
            message: null
        };

        let synth = window.speechSynthesis;
        let currentUtterance = null;
        let recognition = null;
        if (window.SpeechRecognition || window.webkitSpeechRecognition) {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onresult = (event) => {
                let transcript = event.results[0][0].transcript;
                handlechatResponse(transcript);
            };
        }

        async function generateResponse() {
            let RequestOption = {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    "contents": [
                        { "parts": [{ text: user.message }] }
                    ]
                })
            };

            try {
                let response = await fetch(Api_Url, RequestOption);
                let data = await response.json();
                let apiResponse = data.candidates[0].content.parts[0].text.trim();
                voiceControl(apiResponse); // Call voice function
            } catch (error) {
                console.log(error);
                voiceControl("Sorry, something went wrong.");
            }
        }

        function handlechatResponse(userMessage) {
            user.message = userMessage;
            prompt.value = "";

            // Stop any ongoing speech and reset avatar image
            if (currentUtterance && synth.speaking) {
                synth.cancel();
                avatarImg.src = "/WhatsAppVideo2025-01-10at9.29.03PM-ezgif.com-video-to-gif-converter.gif"; // Reset avatar
            }

            // Change avatar to loading image after 2 seconds
            setTimeout(() => {
                avatarImg.src = "/aivideo.gif";
            }, 2000);

            generateResponse();
        }


        function filterAsteriskWords(text) {
            return text.split(" ").map(word => word.includes("*") ? "ध्यान से सुन" : word).join(" ");
        }
        function filterAsteriskWords(text) {
            return text.split(" ").map(word => word.includes("sex") ? "मादरचोद इंग्लिश सीखने आया है या बकचोदी करने आया है तू। सुधर जाओ एस्मे ही भलाई है । साले Motherfucker" : word).join(" ");
        }

        function filterAsteriskWords(text) {
            return text.split(" ").map(word => word.includes("Google") ? "Free4talk Company" : word).join(" ");
        }


        function voiceControl(responseText) {
            responseText = filterAsteriskWords(responseText); // Filter out words with *

            const maxChunkLength = 200;
            const chunks = splitTextIntoChunks(responseText, maxChunkLength);

            let currentChunkIndex = 0;
            let voices = [];

            // Update the response on the left side of the chat
            let responseContainer = document.getElementById("response-container");
            responseContainer.innerHTML = `<p>${responseText}</p>`;

            function loadVoices() {
                voices = synth.getVoices();
                const femaleHindiVoice = voices.find(voice => voice.name === "Google हिंदी" || voice.name.toLowerCase().includes("female"));
                const femaleEnglishVoice = voices.find(voice => voice.name === "Google US English" || voice.name.toLowerCase().includes("female"));

                function speakNextChunk() {
                    if (currentChunkIndex < chunks.length) {
                        let utterance = new SpeechSynthesisUtterance(chunks[currentChunkIndex]);
                        utterance.lang = "hi-IN";
                        utterance.volume = 1;
                        utterance.rate = 1;
                        utterance.pitch = 1;

                        utterance.onend = () => {
                            currentChunkIndex++;
                            speakNextChunk();
                        };

                        synth.speak(utterance);
                        currentUtterance = utterance; // Keep track of the ongoing utterance
                    } else {
                        avatarImg.src = "/WhatsAppVideo2025-01-10at9.29.03PM-ezgif.com-video-to-gif-converter.gif"; // Reset avatar
                    }
                }

                speakNextChunk();
            }

            if (synth.getVoices().length) {
                loadVoices();
            } else {
                synth.onvoiceschanged = loadVoices;
            }
        }

        function splitTextIntoChunks(text, maxLength) {
            const regex = new RegExp(`.{1,${maxLength}}(\s|$)`, 'g');
            return text.match(regex) || [text];
        }

        prompt.addEventListener("keydown", (e) => {
            if (e.key == "Enter") {
                handlechatResponse(prompt.value);
            }
        });

        submitbtn.addEventListener("click", () => {
            handlechatResponse(prompt.value);
        });

        voiceInputBtn.addEventListener("mousedown", () => {
            if (recognition) {
                recognition.start();
            }
        });

        voiceInputBtn.addEventListener("mouseup", () => {
            if (recognition) {
                recognition.stop();
            }
        });

        voiceBtn.addEventListener("mouseup", () => {
            if (recognition && isRecording) {
                recognition.stop();
            }
        });

        // Spacebar for voice input (PC)
        document.addEventListener("keydown", (e) => {
            if (e.code === "Space" && !isRecording) {
                e.preventDefault();
                if (recognition) {
                    isRecording = true;
                    recognition.start();
                }
            }
        });

        document.addEventListener("keyup", (e) => {
            if (e.code === "Space" && isRecording) {
                e.preventDefault();
                if (recognition) {
                    recognition.stop();
                }
            }
        });

        // Send button click
        submitBtn.addEventListener("click", () => {
            handleChatResponse(prompt.value);
        });

        // Enter key to send message
        prompt.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                handleChatResponse(prompt.value);
            }
        });
    </script>

<script>
    let isRecording = false; // Track if recording is in progress

    if (recognition) {
        document.addEventListener("keydown", (e) => {
            if (e.code === "Space" && !isRecording) {
                e.preventDefault();
                isRecording = true;
                recognition.start();
            }
        });

        document.addEventListener("keyup", (e) => {
            if (e.code === "Space" && isRecording) {
                e.preventDefault();
                isRecording = false;
                recognition.stop();
            }
        });

        recognition.onstart = () => {
            console.log("Voice recognition started");
        };

        recognition.onend = () => {
            console.log("Voice recognition ended");
        };
    }
</script>

</body>
</html>
